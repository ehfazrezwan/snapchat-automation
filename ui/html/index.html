<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Snapchat Messages</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-theme7.css">
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="assets/images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Update messages</h3>
                        <p>Update messages for the Snapchat automation tool.</p>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for=""><strong>Message 1 - Greeting</strong></label>
                                    <input class="form-control" type="text" name="message_1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for=""><strong>Message 2 - Video</strong></label>
                                    <input class="form-control" type="text" name="message_2" required>        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for=""><strong>Message 3S - Skip video</strong></label>
                                    <input class="form-control" type="text" name="message_3s" required>        
                                </div>
                                <div class="col-md-6">
                                    <label for=""><strong>Message X - Not scam</strong></label>
                                    <input class="form-control" type="text" name="message_x" required>        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for=""><strong>Message 3 - CPA Link 1</strong></label>
                                    <input class="form-control" type="text" name="message_3" required>        
                                </div>
                                <div class="col-md-6">
                                    <label for=""><strong>Message S - Screenshot proof</strong></label>
                                    <input class="form-control" type="text" name="message_s" required>        
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for=""><strong>Message 4 - CPA Link 2</strong></label>
                                    <input class="form-control" type="text" name="message_4" required>        
                                </div>
                                <div class="col-md-6">
                                    <label for=""><strong>Message P - Payment type</strong></label>
                                    <input class="form-control" type="text" name="message_p" required>        
                                </div>
                            </div>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
